{% extends 'base.html' %}
{% load tz %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Invoice {{ invoice.invoice_number }}</h2>
    <div>
      <a href="{% url 'invoice_list' %}" class="btn btn-secondary ms-2">Back to Invoice List</a>
      
      {% include 'invoices/partials/invoice_actions.html' with invoice=invoice show_preview=False show_view=False %}
    </div>
  </div>

  <div class="card mt-3" style="height: calc(100vh - 180px);">
    <div class="card-body p-0">
      <div style="height: calc(100vh - 220px);">
        <iframe id="invoice-detail-iframe" src="{% url 'invoice_preview_html' invoice.pk %}?template={{ invoice.template_choice }}" style="border:0;width:100%;height:100%;" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>
      <script>
        (function(){
          try{
            const iframe = document.getElementById('invoice-detail-iframe');
            if (!iframe) return;
            function adjustDetailIframe(){
              try{
                // Attempt to measure content and set iframe height to fit (no scale)
                const winH = window.innerHeight || 800;
                const maxH = Math.max(500, Math.round(winH * 0.75));
                let contentH = maxH;
                try{
                  const doc = iframe.contentWindow && iframe.contentWindow.document;
                  if (doc){
                    contentH = Math.max(doc.documentElement.scrollHeight || 0, doc.body.scrollHeight || 0);
                  }
                }catch(e){ /* ignore cross-origin issues */ }
                const newH = Math.min(contentH, maxH);
                iframe.style.height = newH + 'px';
              }catch(e){ console.warn('adjustDetailIframe failed', e); }
            }
            iframe.addEventListener('load', function(){ setTimeout(adjustDetailIframe, 80); });
            window.addEventListener('resize', function(){ setTimeout(adjustDetailIframe, 120); });
          }catch(e){ console.warn('detail iframe auto-size failed', e); }
        })();
      </script>
    </div>
  </div>
</div>
{% endblock %}
